spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}


  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USER}
    password: ${GMAIL_APP_PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

logging:
  level:
    root: WARN
    com.gestao.financeira: WARN

app:
  frontend-url: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

  email:
    from: "FinanceX <${GMAIL_USER}>"

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000