spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}


resend:
  api:
    key: ${RESEND_API_KEY}

server:
  forward-headers-strategy: native

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

logging:
  level:
    root: WARN
    com.gestao.financeira: WARN

app:
  frontend-url: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000